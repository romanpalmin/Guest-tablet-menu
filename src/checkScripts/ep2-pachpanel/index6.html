<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Main title</title>

    <meta charset="UTF-8">
   <script src="js/jquery-3.1.1.min.js"></script>
<script>
var none;
var block;
function time(){
 var now = new Date();
 var datetime = now.getHours() +" "+ now.getMinutes() +" "+now.getSeconds();
//alert( datetime );
if ( !(now.getHours() < 8) && !(now.getHours() >= 12) ){
	block = "none";	
	none ="none";	
	$("#i-frame-local2").css({"display":"block"});
	}
else{
	if( !(now.getHours() <= 12) && !(now.getHours() >= 16) ){
		block = "none";	
		none ="none";
		$("#i-frame-local2").css({"display":"block"});
	}else{
		none = "none";	
		block ="block";
		$("#i-frame-local2").css({"display":"none"});
	}
}
}
setInterval(time, 1000);

idleTimer = null;
idleState = false; // состояние отсутствия
idleWait = 60000; // время ожидания в мс. (1/1000 секунды)
 
$(document).ready( function(){
  $(document).bind('mousemove keydown scroll click', function(){
    clearTimeout(idleTimer); // отменяем прежний временной отрезок
    if(idleState == true){ 
	//
      // Действия на возвращение пользователя
	  $('iframe').attr('src', $('iframe').attr('src'));
      $("#i-frame-local").css({"display":block});
	  $("#container-title-page").css({"display":none}); 
       
    }
 
    idleState = false;
    idleTimer = setTimeout(function(){ 
      // Действия на отсутствие пользователя
	  
     $("#i-frame-local").css({"display":none}); 
     $("#container-title-page").css({"display":block}); 
      idleState = true; 
    }, idleWait);
  });
  $("body").trigger("mousemove"); // сгенерируем ложное событие, для запуска скрипта
});

</script>
</head>
